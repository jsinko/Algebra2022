<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris - API - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <style>
        #main {
            padding: 20px;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .load {
            margin-top: 20px;
        }
        .card {
            margin: auto;
        }
        .card img {
            width: 50px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="">
            <div class="card-body">
                <h5 class="card-title">Chuck Norris Joke:</h5>
                <p class="card-text"></p>
                <small></small>
                <a href="" class="btn btn-primary">View original joke</a>
            </div>
        </div>
        <button class="btn btn-secondary load">Hit me up, Chuck!</button>
    </div>
    <script>
        $(document).ready(function () {
            $(".card").hide();
            $(".load").click(function () {
                $.ajax({
                    url: "https://api.chucknorris.io/jokes/random",
                    dataType: "json",
                    success: function (data) {
                        $(".card").show();
                        $(".card-text").html(data.value);
                        $("img").attr("src", `${data.icon_url}`);
                        $("a").attr("href", `${data.url}`);
                        $("small").html(data.updated_at);
                    }
                });
            });
        });
    </script>
</body>
</html>
